<footer
  class="footer"
  class="pt-2 px-md-4
  bg-secondary mt-3"
>
  <nav aria-label="Page navigation example" *ngIf="totalPages() > 1">
    <ul class="pagination justify-content-center d-flex">
      <li class="page-item" *ngIf="page != 1">
        <a
          class="page-link"
          (click)="pageClicked(prevPage())"
          aria-label="Previous"
        >
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let p of pagesRange()">
        <a class="page-link" (click)="pageClicked(p)">{{ p }}</a>
      </li>
      <li class="page-item" *ngIf="totalPages() > page">
        <a
          class="page-link"
          (click)="pageClicked(nextPage())"
          aria-label="Next"
        >
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</footer>
